<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- 問題: JSONPlaceholder
    APIを使用してユーザー情報を表示するアプリケーションの実装 要件:
    ユーザーリストの表示:
    「ユーザーを取得」ボタンを用意し、ユーザーがボタンをクリックすると、JSONPlaceholder
    APIからユーザー情報を取得し、ページにリスト形式で表示してください。
    ユーザーの表示には、以下の情報を含めてください。 ユーザー名（username）
    氏名（name） メールアドレス（email） 詳細表示:
    各ユーザーの情報には「詳細を見る」リンクを表示し、クリックすると、そのユーザーの詳細な情報（住所や電話番号など）を表示するページに遷移するか、ページ内に詳細情報が表示されるようにしてください。
    エラーハンドリング:
    APIリクエストに失敗した場合、適切なエラーメッセージを画面に表示してください。
    バリデーション:
    ユーザーリストを取得する際に、リクエストが二重に送られないようにバリデーションを行い、ボタンのクリックが複数回行われても、ユーザーリストは1回だけ表示されるようにしてください。
    JSONPlaceholder APIのエンドポイント: ユーザーリスト取得:
    https://jsonplaceholder.typicode.com/users -->

    <h1>ユーザー情報の取得</h1>
    <button id="fetchUsers">ユーザーを取得</button>
    <div id="userList"></div>
  </body>
</html>
