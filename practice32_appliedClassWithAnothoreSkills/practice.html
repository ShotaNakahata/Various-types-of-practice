          <label for="name">名前</label>

          <input type="number" id="salary" required />
    
          <label for="programmingLanguage"
            >プログラミング言語 (Developerのみ):</label >

          <button type="button" id="addEmployeeBtn">社員を追加</button>
          <button type="button" id="showEmployeesBtn">社員一覧を表示</button>

          <div id="employeeList"></div>
    </div>
    </form>
