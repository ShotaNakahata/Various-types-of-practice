<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .Box{
            border: 1px solid black;
            text-align: center;
        }
        .container{
            display: grid;
            grid-template-areas: "area1 area1 area1"
                                 "area2 area2 area2"
                                 "area3 area4 area4"
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="Box" style="grid-area: area1;">Box1</div>
        <div class="Box"style="grid-area: area2;">Box2</div>
        <div class="Box"style="grid-area: area3;">Box3</div>
        <div class="Box"style="grid-area: area4;">Box4</div>
    </div>
</body>
</html>
