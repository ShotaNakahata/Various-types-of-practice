<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

</head>
<body>
    <div class="container" >
        <div class="row mt-5">
            <div class="col-sm-6 bg-light">
                <h1  >ご利用アンケート</h1>
            </div>
            <div class="col-sm-6 text-start bg-secondary">
                <a href="/">homeへ戻る</a>
            </div>
        </div>
    </div>
    <hr class="bg-info">
    <div class="container" >
        <p>Fromにご記入ください</p>

        <form action="" method="post">
            <div class="mb-3">
                <label for="myName" class="form-label">myName</label>
                <input type="text" class="form-control" id="myName" placeholder="山田 太郎">
            </div>
            <div class="mb-3">
                <label for="job" class="form-label">ご職業</label>
                <select name="job" id="job" class="form-select" aria-label="ご職業">
                    <option selected>Open this select menu</option>
                    <option value="1">会社員</option>
                    <option value="2">学生</option>
                    <option value="3">その他</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="">興味のある分野</label>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="q1[]" value="HTML" id="HTML" >
                    <label class="form-check-label" for="HTML">
                        HTML
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="q1[]" value="CSS" id="CSS" >
                    <label class="form-check-label" for="CSS">
                        CSS
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="q1[]" value="JavaScript" id="JavaScript" checked>
                    <label class="form-check-label" for="JavaScript">
                        JavaScript
                    </label>
                </div>
            </div>

            <div class="mb-3">
                <label for="">理解度はどうですか？</label>
                <div class="d-sm-flex">
                    <div class="form-check me-3">
                        <input class="form-check-input" type="radio"  id="NonSelect" name="understand" checked>
                        <label class="form-check-label" for="NonSelect">
                        NonSelect
                        </label>
                    </div>
                    <div class="form-check me-3">
                        <input class="form-check-input" type="radio"  id="OK" name="understand">
                        <label class="form-check-label" for="OK">
                        OK
                        </label>
                    </div>
                    <div class="form-check me-3">
                        <input class="form-check-input" type="radio"  id="NotOK" name="understand" >
                        <label class="form-check-label" for="NotOK">
                        Not OK
                        </label>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <div class="mb-3">
                    <label for="text" class="form-label">感想を入力してください</label>
                    <textarea class="form-control" id="text" rows="3"></textarea>
                </div>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-outline-primary btn-sm">送信</button>
            </div>
        </form>
    </div>
</body>
</html>
