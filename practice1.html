<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const data = `pineapple,160
apple,80
watermelon,160
grape,160
melon,80
mango,170
banana,80
strawberry,170
peach,160
orange,170
kiwi,80
`;

      // printSortedDataに処理を記載して、shoud　print以下の内容が表示されるようにする
      // 要件はdataの金額でソートする。同一金額はdataの記載順で表示する。
      // dataは改行区切りの文字列である
      const printSortedData = (items) => {
        console.log(items);
        const fruits = items.trim("").split("\n").map((line)=>{
            [name,price] = line.split(",")
            return { name, price: Number(price) };
        })
        console.log(fruits)
        
        const sortedFruits = fruits.sort((a, b) => a.price - b.price);
        // sortedFruits.forEach(fruits=>{
        //     console.log(fruits)
        // })
        console.log("sortFruits: ", sortedFruits)
    };

      printSortedData(data);

      // should print
      // apple,80
      // melon,80
      // banana,80
      // kiwi,80
      // pineapple,160
      // watermelon,160
      // grape,160
      // peach,160
      // mango,170
      // strawberry,170
      // orange,170
    </script>
  </body>
</html>
